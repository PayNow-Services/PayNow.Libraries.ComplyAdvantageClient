name: Generate API Client
on:
  push:
    branches: ['**']
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main  # Explicitly checkout the main branch
        
    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Generate API client with NSwag
      run: |
        dotnet tool install --global NSwag.ConsoleCore
        export PATH="$PATH:/home/runner/.dotnet/tools"
        curl -o openapi.json https://docs.mesh.complyadvantage.com/openapi/65d331cf63f13e003243dd79
        nswag openapi2csclient /input:openapi.json /output:ComplyAdvantageClient.cs

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet ComplyAdvantageClient.cs; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected in ComplyAdvantageClient.cs"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in ComplyAdvantageClient.cs"
        fi
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        base: main  # Explicitly specify the base branch
        commit-message: 'Update API client for release ${{ github.event.release.tag_name }}'
        title: '[Auto] Update API client for release ${{ github.event.release.tag_name }}'
        body: |
          ## Automated API Client Update
          
          This PR was automatically generated following the release of `${{ github.event.release.tag_name }}`.
          
          ### Changes
          - Updated `ComplyAdvantageClient.cs` based on the latest OpenAPI specification
          - Generated from: https://docs.mesh.complyadvantage.com/openapi/65d331cf63f13e003243dd79
          
          ### Release Details
          - Release: ${{ github.event.release.name }}
          - Tag: ${{ github.event.release.tag_name }}
          - Published at: ${{ github.event.release.published_at }}
        branch: update-api-client-${{ github.event.release.tag_name }}
        delete-branch: true
